<ion-header>

  <ion-navbar>
    <ion-title>Modal Login</ion-title>

    <ion-buttons end >
        <button (click)="close()" >
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
        <ion-label floating >Nome</ion-label>
        <ion-input type="text" [(ngModel)]="user.nome"> </ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating >Senha</ion-label>
        <ion-input type="text" [(ngModel)]="user.senha" > </ion-input>
    </ion-item>

    <button ion-button block (click)="logar()" >Entrar</button>

    <p>{{user.nome}}</p>
    <p>{{user.senha}}</p>
    <p>{{acao}}</p>

  </ion-list>

</ion-content>
