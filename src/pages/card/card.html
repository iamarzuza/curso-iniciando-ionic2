<ion-header>
  <ion-navbar>
    <ion-buttons  left>
      <button   menuToggle="left" >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Exemplos de Cards
    </ion-title>

    <ion-buttons  right>
      <button   menuToggle="right" >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header>
      <p>Cabeçalho</p>
    </ion-card-header>

    <ion-card-content>
      <p>Conteúdo</p>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-header>
      Próximo à Você
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="cart" item-left></ion-icon>
        Compras
      </button>

      <button ion-item>
        <ion-icon name="medical" item-left></ion-icon>
        Hospitais
      </button>

      <button ion-item>
        <ion-icon name="cafe" item-left></ion-icon>
        Café
      </button>

      <button ion-item>
        <ion-icon name="paw" item-left></ion-icon>
        Pet Shop
      </button>

      <button ion-item>
        <ion-icon name="beer" item-left></ion-icon>
        Bares
      </button>

      <button ion-item>
        <ion-icon name="planet" item-left></ion-icon>
        Espaço
      </button>

    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gatos Fofos</ion-card-title>
    </ion-card-header>

    <img src="assets/img/gato.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Descrição do Animal
      </ion-card-title>
      <p>
        Este gato pertence a Sra Maria Dolores.
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
